  <head>

    <meta name="keywords" content="fuel efficiency, AI, machine learning, green technology, carbon footprint, vehicle prediction, environmental impact" />
    <meta name="author" content="GreenAI Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="GreenAI Fuel Efficiency Predictor" />
    <meta property="og:description" content="Predict fuel efficiency and reduce your carbon footprint with AI" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fuel-predictor.com/" />
    <meta property="twitter:title" content="GreenAI Fuel Efficiency Predictor" />
    <meta property="twitter:description" content="Predict fuel efficiency and reduce your carbon footprint with AI" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ðŸŒ± GreenAI Fuel Efficiency Predictor</title>
    
    <style>
      /* Loading styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading once React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>ðŸŒ± GreenAI Fuel Efficiency Predictor</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>This application uses advanced AI and machine learning to predict vehicle fuel efficiency and environmental impact.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading spinner shown while React loads -->
    <div class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸŒ± Loading GreenAI Predictor...</div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
